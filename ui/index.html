<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PyArmor POC — Simple UI</title>
  <style>
    :root{
      --bg:#f6f9ff; --card:#ffffff; --accent1:#6366f1; --accent2:#06b6d4; --muted:#6b7280;
      --success:#16a34a; --danger:#ef4444;
    }
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(180deg,var(--bg),#fff);margin:0;padding:32px;color:#0f172a}
    .wrap{max-width:900px;margin:28px auto}
    .card{background:var(--card);border-radius:14px;padding:20px;box-shadow:0 10px 30px rgba(2,6,23,0.06);border:1px solid rgba(15,23,42,0.04);display:grid;grid-template-columns:1fr 320px;gap:18px}
    h1{margin:0 0 6px;font-size:20px}
    p.lead{margin:0 0 12px;color:var(--muted);font-size:13px}
    label{display:block;margin-top:10px;font-size:13px;color:#111}
    input[type="text"]{width:100%;padding:10px 12px;border:1px solid #e6e9ef;border-radius:10px;font-size:14px;background:#fbfdff}
    .row{display:flex;gap:8px;margin-top:12px}
    button{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;border:none;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:700}
    button.ghost{background:white;color:#111;border:1px solid #e6e9ef;font-weight:600}
    .status{font-size:13px;color:var(--muted);margin-top:10px}
    .result{margin-top:14px;padding:12px;border-radius:10px;background:#fbfdff;border:1px solid #eef6fb;color:#0f172a}
    pre{white-space:pre-wrap;margin:0;font-family:inherit;font-size:14px}
    .history{background:#ffffff;padding:12px;border-radius:10px;border:1px solid #eef6fb;max-height:380px;overflow:auto}
    .hist-item{padding:8px;border-radius:8px;border:1px solid #eef2ff;margin-bottom:8px;background:linear-gradient(180deg,#fff,#fbfdff)}
    .small{font-size:13px;color:var(--muted)}
    .controls{display:flex;gap:8px;margin-top:12px}
    .loader{display:inline-block;width:18px;height:18px;border-radius:50%;border:3px solid rgba(0,0,0,0.08);border-top-color:var(--accent1);animation:spin 1s linear infinite;vertical-align:middle;margin-left:8px}
    @keyframes spin{to{transform:rotate(360deg)}}
    .top-actions{display:flex;gap:8px;align-items:center}
    .copy-btn{background:#111;color:#fff;padding:8px 10px;border-radius:8px;border:none;cursor:pointer;font-weight:600}
    @media (max-width:880px){ .card{grid-template-columns:1fr} .history{order:2} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-label="PyArmor PoC UI">
      <div>
        <header style="display:flex;align-items:center;gap:12px">
          <div style="width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;color:white;font-weight:800">PY</div>
          <div>
            <h1>POC - Obfuscating Python Code</h1>
            <p class="lead">Enter a name to get <strong>greeting</strong>.</p>
          </div>
        </header>

        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Alice" />

        <div class="controls">
          <button id="call">Get greeting</button>
          <button id="fill" class="ghost">Fill example</button>
          <button id="demo" class="ghost">Auto demo</button>
          <button id="copy" class="copy-btn" title="Copy last response">Copy</button>
        </div>

        <div class="status">Status: <span id="online" class="small">checking…</span></div>

        <div class="result" id="out" style="display:none;">
          <strong>Response:</strong>
          <pre id="resp"></pre>
        </div>
      </div>

      <aside class="history" aria-label="History panel">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
          <div style="font-weight:700">Recent responses</div>
          <div class="small">v1.0</div>
        </div>
        <div id="histList" aria-live="polite">
          <div class="small">No responses yet — call the backend to populate history.</div>
        </div>
        <div style="margin-top:12px;display:flex;gap:8px">
          <button id="clearHistory" class="ghost">Clear</button>
          <button id="download" class="ghost">Download CSV</button>
        </div>
      </aside>
    </div>
  </div>

<script>
const statusEl = document.getElementById('online');
const out = document.getElementById('out');
const resp = document.getElementById('resp');
const nameInput = document.getElementById('name');
const histList = document.getElementById('histList');

let history = [];

function renderHistory(){
  if(history.length===0){
    histList.innerHTML = '<div class="small">No responses yet — call the backend to populate history.</div>';
    return;
  }
  histList.innerHTML = '';
  history.forEach(item=>{
    const d = document.createElement('div');
    d.className = 'hist-item';
    d.innerHTML = `<div style="font-weight:700">${escapeHtml(item.text)}</div>
                   <div class="small" style="margin-top:6px">${escapeHtml(item.ts)}</div>`;
    histList.appendChild(d);
  });
}

function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }
