<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PyArmor POC — Simple UI</title>
  <style>
    :root{--bg:#f8fafc;--card:#fff;--accent:#6366f1;--muted:#6b7280}
    body{font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(180deg,#eef2ff,white);margin:0;padding:24px}
    .wrap{max-width:720px;margin:32px auto}
    .card{background:var(--card);border-radius:12px;padding:18px;box-shadow:0 6px 20px rgba(16,24,40,0.06);border:1px solid rgba(99,102,241,0.06)}
    h1{margin:0 0 8px;font-size:20px;color:#0f172a}
    p.lead{margin:0 0 14px;color:var(--muted);font-size:13px}
    input[type="text"]{width:100%;padding:10px 12px;border:1px solid #e6e9ef;border-radius:8px;font-size:14px;box-sizing:border-box}
    .row{display:flex;gap:8px;margin-top:12px}
    button{background:var(--accent);color:#fff;border:none;padding:10px 14px;border-radius:8px;cursor:pointer;font-weight:600}
    button.secondary{background:white;color:#111;border:1px solid #e6e9ef}
    .result{margin-top:14px;padding:12px;border-radius:8px;background:#f1f5f9;border:1px solid #e2e8f0;color:#0f172a}
    .status{font-size:12px;color:var(--muted);margin-top:8px}
    pre{white-space:pre-wrap;margin:0;font-family:inherit;font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>POC - Obfuscating Python Code</h1>
      <p class="lead">Enter a name and call the backend endpoint <code>/api/greet</code>. Backend must be running at <strong>http://localhost:5000</strong>.</p>

      <label for="name">Name</label>
      <input id="name" type="text" placeholder="Alice" />

      <div class="row">
        <button id="call">Get greeting</button>
        <button id="fill" class="secondary">Fill example</button>
      </div>

      <div class="status" id="status">Status: <span id="online">checking…</span></div>

      <div class="result" id="out" style="display:none;">
        <strong>Response:</strong>
        <pre id="resp"></pre>
      </div>
    </div>
  </div>

<script>
const statusEl = document.getElementById('online');
const out = document.getElementById('out');
const resp = document.getElementById('resp');
const nameInput = document.getElementById('name');

async function check() {
  try {
    const r = await fetch('/api/health', {method:'GET'});
    statusEl.textContent = r.ok ? 'online' : 'offline';
    statusEl.style.color = r.ok ? 'green' : 'red';
  } catch(e) { statusEl.textContent='offline'; statusEl.style.color='red'; }
}

document.getElementById('call').addEventListener('click', async ()=>{
  out.style.display='none'; resp.textContent='';
  const name = nameInput.value.trim() || 'World';
  try {
    const r = await fetch('/api/greet', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({name})
    });
    const txt = await r.text();
    let pretty;
    try { pretty = JSON.stringify(JSON.parse(txt), null, 2); } catch(e){ pretty = txt; }
    resp.textContent = pretty;
    out.style.display='block';
  } catch(err) {
    resp.textContent = 'Error: '+err.message;
    out.style.display='block';
  }
});

document.getElementById('fill').addEventListener('click', ()=>{ nameInput.value='World'; });

check();
setInterval(check, 6000);
</script>
</body>
</html>
